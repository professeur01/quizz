<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-global">
        <h2>Quizz</h2>
        <form>
            <div class="question-block">
                <h3>Quelle est le nom du premier president du Niger ?</h3>
                <div>
                    <input type="radio" id="Yasser" name="q1" value="a" checked>
                    <label for="Yasser">Yasser Arafat</label>
                </div>

                <div>
                    <input type="radio" id="diori" name="q1" value="b">
                    <label for="diori">Diori Hamani</label>
                </div>

                <div>
                    <input type="radio"id="tchani" name="q1" value="c">
                    <label for="tchani">Abdourahman Tchani</label>
                </div>

            </div>

            <div class="question-block">
                <h3>Le Niger a eu son independance en quelle annee ?</h3>
                <div>
                    <input type="radio" id="1960" name="q2" value="a" checked>
                    <label for="1960">1960</label>
                </div>

                <div>
                    <input type="radio" id="1966" name="q2" value="b">
                    <label for="1966">1966</label>
                </div>

                <div>
                    <input type="radio" id="1959" name="q2" value="c">
                    <label for="1959">1959</label>
                </div>
            </div>

            <div class="question-block">
                <h3>Quelle est l'ecole dedie 100% au codage au Niger ?</h3>
                <div>
                    <input type="radio" id="ecole42" name="q3" value="a" checked>
                    <label for="ecole42">Ecole 42</label>
                </div>

                <div>
                    <input type="radio" id="kooloor" name="q3" value="b">
                    <label for="kooloor">Kooloor</label>
                </div>

                <div>
                    <input type="radio" id="codeloccol" name="q3" value="c">
                    <label for="codeloccol">Codeloccol</label>
                </div>
            </div>

            <div class="question-block">
                <h3>Il y a combien de pilier en Islam ?</h3>
                <div>
                    <input type="radio" id="pilier2" name="q4" value="a" checked>
                    <label for="pilier2">2 Pilier</label>
                </div>

                <div>
                    <input type="radio" id="pilier5" name="q4" value="b">
                    <label for="pilier5">5 pilier</label>
                </div>

                <div>
                    <input type="radio" id="pilier8" name="q4" value="c">
                    <label for="pilier8">8 Pilier</label>
                </div>
            </div>

            <div class="question-block">
                <h3>Comment appele t'on le lion dans la langue haussa ?</h3>
                <div>
                    <input type="radio" id="riga" name="q5" value="a" checked>
                    <label for="riga">Riga</label>
                </div>

                <div>
                    <input type="radio" id="dogonYaro" name="q5" value="b">
                    <label for="dogonYaro">Dogon yaro</label>
                </div>

                <div>
                    <input type="radio" id="zaki" name="q5" value="c">
                    <label for="zaki">Zaki</label>
                </div>
            </div>
            <div class="div-btn">
                <button type="submit">Valider les reponses</button>
            </div>
        </form>
        <h3 class="result-title"></h3>
        <p class="result-help"></p>
        <p class="result-note"></p>
    </div>

        <script src="script.js"></script>
</body>

</html>
