<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-global">
        <h2>Quizz</h2>
        <form>
            <div class="question-block">
                <h3>Quelle est le nom du premier president du Niger ?</h3>
                <div>
                    <input type="radio" name="q1" value="a" checked>
                    <label for="">Yasser Arafat</label>
                </div>

                <div>
                    <input type="radio" name="q1" value="b">
                    <label for="">Diori Hamani</label>
                </div>

                <div>
                    <input type="radio" name="q1" value="c">
                    <label for="">Abdourahman Tchani</label>
                </div>

            </div>

            <div class="question-block">
                <h3>Le Niger a eu son independance en quelle annee ?</h3>
                <div>
                    <input type="radio" name="q2" value="a" checked>
                    <label for="">1960</label>
                </div>

                <div>
                    <input type="radio" name="q2" value="b">
                    <label for="">1966</label>
                </div>

                <div>
                    <input type="radio" name="q2" value="c">
                    <label for="">1959</label>
                </div>
            </div>

            <div class="question-block">
                <h3>Quelle est l'ecole dedie 100% au codage au Niger ?</h3>
                <div>
                    <input type="radio" name="q3" value="a" checked>
                    <label for="">Ecole 42</label>
                </div>

                <div>
                    <input type="radio" name="q3" value="b">
                    <label for="">Kooloor</label>
                </div>

                <div>
                    <input type="radio" name="q3" value="c">
                    <label for="">Codeloccol</label>
                </div>
            </div>

            <div class="question-block">
                <h3>Il y a combien de pilier en Islam ?</h3>
                <div>
                    <input type="radio" name="q4" value="a" checked>
                    <label for="">2 Pilier</label>
                </div>

                <div>
                    <input type="radio" name="q4" value="b">
                    <label for="">5 pilier</label>
                </div>

                <div>
                    <input type="radio" name="q4" value="c">
                    <label for="">8 Pilier</label>
                </div>
            </div>

            <div class="question-block">
                <h3>Comment appele t'on le lion dans la langue haussa ?</h3>
                <div>
                    <input type="radio" name="q5" value="a" checked>
                    <label for="">Riga</label>
                </div>

                <div>
                    <input type="radio" name="q5" value="b">
                    <label for="">Dogon yaro</label>
                </div>

                <div>
                    <input type="radio" name="q5" value="c">
                    <label for="">Zaki</label>
                </div>
            </div>
            <div class="div-btn">
                <button type="submit">Valider les reponses</button>
            </div>
        </form>
        <h3 class="result-title"></h3>
        <p class="result-help"></p>
        <p class="result-note"></p>
    </div>

        <script src="script.js"></script>
</body>

</html>
